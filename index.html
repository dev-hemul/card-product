<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <link
    rel="stylesheet"
    href="./sass/main.css"
  >
  <title>Корзина товаров</title>
</head>
<body>

<section class="section-cart">
  <header class="section-card__header">
    <div class="container">
      <h1 class="title-1">Корзина товаров</h1>
    </div>

  </header>
  <div class="section-card__body">
    <div class="container">
      <section class="card">
        <header class="cart-header">
          <div class="cart-header__title">найменування</div>
          <div class="cart-header__count">кількість</div>
          <div class="cart-header__cost">ціна</div>
        </header>
        <section class="product">
          <div class="product__img">
            <img
              src="./img/products/macbook.jpg"
              alt="Apple MacBook Air 13"
              width="100"
              height="100"
              loading="lazy"
            />
          </div>
          <div class="product__title">Apple MacBook Air 13</div>
          <div class="product__count">
            <div class="count">
              <div class="count__box">
                <input
                  type="number"
                  class="count__input"
                  min="1"
                  max="100"
                  value="1"
                >
              </div>
              <div class="count__controls">
                <button
                  class="count__up"
                  type="button"
                >
                  <img

                    src="./img/icons/icon-up.svg"
                    alt="Increase"
                    width="12"
                    height="6"
                    loading="lazy"
                  />
                </button>
                <button
                  class="count__down"
                  type="button"
                >
                  <img

                    src="./img/icons/icon-down.svg"
                    alt="Decrease"
                    width="12"
                    height="6"
                    loading="lazy"
                  />
                </button>
              </div>
            </div>
          </div>
          <div class="product__price">150000 грн.</div>
          <div class="product__controls">
            <button
              type="button"
            >
              <img

                src="./img/icons/cross.svg"
                alt="Видалити товар"
                width="24"
                height="24"
                loading="lazy"
              />
            </button>
          </div>
        </section>
        <footer class="cart-footer">
          <div class="cart-footer__count">3 одиниці</div>
          <div class="cart-footer__price">329 000 грн.</div>

        </footer>
      </section>
    </div>
  </div>
</section>

</body>
</html>
